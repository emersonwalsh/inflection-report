<!-- Email Capture Modal -->
<div class="fixed inset-0 z-[100] overflow-y-auto">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black/60 backdrop-blur-sm"></div>

  <!-- Modal Panel -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div class="relative bg-white rounded-xl shadow-2xl w-full max-w-md transform transition-all">
      <!-- Logo -->
      <div class="pt-8 pb-4 mx-8 flex justify-center border-b border-[rgba(15,23,42,0.05)]">
        <img src="black_logo.png" alt="Kinesic Capital" class="h-10 mb-4">
      </div>

      <!-- Content -->
      <div class="px-8 pt-6 pb-8">
        <h2 class="text-2xl font-bold text-center text-[#0f172a] mb-2">
          Google Trends Tracker
        </h2>
        <p class="text-sm text-center text-[#6b7280] mb-6">
          Enter your email to access the full report with YoY search interest data for 500+ companies.
        </p>

        <!-- Form -->
        <form (ngSubmit)="submitEmail()" class="space-y-4">
          <div>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Enter your email address"
              class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-base placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              [disabled]="isSubmitting()"
              autocomplete="email"
            />
            @if (error()) {
              <p class="mt-2 text-sm text-red-600">{{ error() }}</p>
            }
          </div>

          <button
            type="submit"
            [disabled]="isSubmitting()"
            class="w-full btn btn-primary py-3 text-base font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
          >
            @if (isSubmitting()) {
              <svg class="animate-spin h-5 w-5 inline mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Submitting...
            } @else {
              Access Report
            }
          </button>
        </form>

        <!-- Privacy note -->
        <p class="mt-4 text-xs text-center text-[#9ca3af]">
          We respect your privacy. No spam, ever.
        </p>
      </div>
    </div>
  </div>
</div>
